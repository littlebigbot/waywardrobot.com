<article class="comic">

	<div class="above-fold">

		<div class="ads">

		</div>

		<hgroup>
			<h1>{{ctrl.comic.title}}</h1>
			<h3>{{ctrl.comic.subtitle}}</h3>
      <time datetime="{{ctrl.comic.date}}">{{ctrl.comic.date | date:'MM:dd:yyyy'}}</time>
		</hgroup>
		<div class="the-comic">
			<img ng-src="{{'/images/comics/' + ctrl.comic._images.full}}" alt="{{ctrl.comic.title}}" />
		</div>
		<ul class="share-links">
			<li>
				<a href="FACEBOOKSHARELINK" target="_blank">Facebook</a>
			</li>
		</ul>

	</div>

	<div class="below-fold">

		<section class="post">
			{{ctrl.comic.post}}
		</section>

		<aside class="ads">

		</aside>

	</div>

</article>
