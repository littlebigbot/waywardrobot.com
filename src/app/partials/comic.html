<article class="comic">

  <div class="above-fold">

    <div class="ads">

    </div>

    <hgroup>
      <h1 class="title" data-ng-bind="$root.data.comic.title"></h1>
      <h3 class="subtitle" data-ng-bind="$root.data.comic.subtitle"></h3>

      <a class="share">
        SHARE
        <ul class="share-links">
          <li>
            <a href="FACEBOOKSHARELINK" target="_blank">Facebook</a>
          </li>
        </ul>
      </a>
    </hgroup>
    <div class="the-comic">
      <div class="navigation">
        <a ng-click="prevComic()" class="previous" ng-class="{disabled: isFirst()}"><i class="fa fa-chevron-circle-left"></i><span>Previous</span></a>
        <a ng-click="nextComic()" class="next" ng-class="{disabled: isLast()}"><i class="fa fa-chevron-circle-right"></i><span>Next</span></a>
      </div>
      <img ng-src="{{'/images/comics/' + $root.data.comic.comic_full}}" alt="{{$root.data.comic.title}}" title="{{$root.data.comic.title}}" />
    </div>

  </div>

  <div class="below-fold">

    <section class="post">
      <h2>NOTES</h2>
      {{$root.data.comic.post_content}}
    </section>

    <aside class="ads">

    </aside>

  </div>

</article>
