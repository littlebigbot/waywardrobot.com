<aside class="sidebar">

  <a class="archives-link" href="#/archives">Archives</a>

  <a class="sidebar-expander"></a>

  <nav class="comics-list-wrap" scroller>

    <ul class="comics-list">
      <li ng-repeat="comic in ctrl.comics">
        <a ng-href="#{{comic.id + '/' + comic.slug}}">
          <img ng-src="images/comics/{{comic._images.comic_thumb}}" alt="{{comic.title}}" />
          <h3>{{comic.title}}</h3>
        </a>
      </li>
    </ul>

  </nav>

</aside>
