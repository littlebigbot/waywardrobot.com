<aside class="sidebar">

	<a class="archives-link" href="/archives">Archives</a>

	<a class="sidebar-expander"></a>

	<nav class="comic-list-wrap">

		<ul class="comics-list" ng-repeat="comic in comics">
			<li>
				<a href="{{comic._links.self}}">
					<img ng-src="images/comics/{{comic._images.thumb}}" alt="{{comic.title}}" />
					<h3>{{comic.title}}</h3>
				</a>
			</li>
		</ul>

	</nav>

</aside>
