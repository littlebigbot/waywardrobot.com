<article class="comic">

  <div class="above-fold">

    <div class="ads">

    </div>

    <hgroup>
      <input class="title" type="text" data-ng-model="comic.title"/>
      <input class="subtitle" data-ng-model="comic.subtitle"/>

      <a ui-sref="comic({id:comic.id, slug:comic.slug})"><i class="fa fa-times"></i>Cancel</a>
      <a ng-click="save(comic)"><i class="fa fa-save"></i>Save</a>

    </hgroup>
    <div class="the-comic">
      <img ng-src="{{'/images/comics/' + comic.comic_full}}" alt="{{comic.title}}" title="{{comic.title}}" />
    </div>

  </div>

  <div class="below-fold">

    <section class="post">
      <h2>NOTES</h2>
      <textarea ng-model="comic.post_content"></textarea>
      <a ng-click="save(comic)"><i class="fa fa-save"></i>Save</a>
      <h3>Preview</h3>
      <div class="preview" ng-bind-html="comic.post_content | markdown"></div>
    </section>

    <aside class="ads">

    </aside>

  </div>

</article>
